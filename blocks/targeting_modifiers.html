<div class="block" id="targeting-modifiers-block">
    <div class="block-title" data-bs-toggle="collapse" data-bs-target="#targeting-modifiers-collapse">
        Targeting Modifiers
        <i class="collapse-expand fa-solid fa-caret-down"></i>
        <i class="collapse-shrink fa-solid fa-caret-up"></i>
    </div>
    <div id="targeting-modifiers-collapse" class="collapse show">
        <table class="table table-sm table-borderless table-striped text-center">
            <thead class="table-secondary">
                <tr>
                    <th class="text-start">Targeting Shot</th>
                    <th>OCV</th>
                    <th>Hit Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-start">Head shot (Head to Shoulders)</td>
                    <td>-4</td>
                    <td>
                        <i class="fa-solid fa-dice-six text-danger roll-hit-location" title="Roll Hit Location" data-dice="1" data-adder="3"></i>
                        1d6 + 3
                    </td>
                </tr>
                <tr>
                    <td class="text-start">High shot (Head to Vitals)</td>
                    <td>-2</td>
                    <td>
                        <i class="fa-solid fa-dice-six text-danger roll-hit-location" title="Roll Hit Location" data-dice="2" data-adder="1"></i>
                        2d6 + 1
                    </td>
                </tr>
                <tr>
                    <td class="text-start">Body shot (Hands to Legs)</td>
                    <td>-1</td>
                    <td>
                        <i class="fa-solid fa-dice-six text-danger roll-hit-location" title="Roll Hit Location" data-dice="2" data-adder="4"></i>
                        2d6 + 4
                    </td>
                </tr>
                <tr>
                    <td class="text-start">Low shot (Shoulders to Feet)</td>
                    <td>-2</td>
                    <td>
                        <i class="fa-solid fa-dice-six text-danger roll-hit-location" title="Roll Hit Location" data-dice="2" data-adder="7"></i>
                        2d6 + 7
                    </td>
                </tr>
                <tr>
                    <td class="text-start">Leg shot (Vitals to Feet)</td>
                    <td>-4</td>
                    <td>
                        <i class="fa-solid fa-dice-six text-danger roll-hit-location" title="Roll Hit Location" data-dice="1" data-adder="12"></i>
                        1d6 + 12
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
